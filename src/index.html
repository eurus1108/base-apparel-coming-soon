<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="h-wrapper">
      <!-- <header class="header">
        <div class="header__img-container">
          <img src="./images/logo.svg" alt="Logo" />
        </div>
      </header> -->
      <section class="viewport">
        <div class="featured-panel">
          <div class="featured-panel__container">
            <div class="featured-panel__element">
              <div class="featured-panel__content-overlay">
                <div class="featured-panel__content-container">
                  <div class="featured-panel__text-content">
                    <span class="featured-panel__subheadline">WE'RE</span>
                    <h1 class="featured-panel__headline">COMING SOON</h1>
                    <p class="featured-panel__body">
                      Hello fellow shoppers! We're currently building our new
                      fashion store. Add your email below to stay up-to-date
                      with announcements and our launch deals.
                    </p>
                  </div>
                  <form class="featured-panel__form" data-form="">
                    <div class="featured-panel__form-container">
                      <input
                        type="email"
                        name="email"
                        placeholder="Email Address"
                        data-input=""
                      />
                      <img
                        src="./images/icon-error.svg"
                        alt="error-icont"
                        class="err-icon"
                      />
                      <div class="err-message">
                        Please provide a valid email
                      </div>
                    </div>
                    <button type="submit" class="form-button" data-btn="">
                      <img src="./images/icon-arrow.svg" alt="arrow-icon" />
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div class="featured-panel__img-container">
              <div class="featured-panel__img-desktop">
                <img src="./images/hero-desktop.jpg" alt="Girl Model" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
